postgres_dir: /Library/PostgreSQL/8.3/bin # Location of Postgres client
host: localhost # PostgreSQL host server 
port: 5432 # PostgreSQL TCP listen port 
environment: production # the name of the environment - corresponds to rails configuration
basicauth: false # whether HTTP basic auth should be on
database: trisano_utah # Database name
priv_uname: postgres # Database privileged username (used for upgrade db script)
priv_passwd: password # Privileged user's password (used for upgrade db script)
trisano_uname: admin # trisano application username (used by package app script)
trisano_user_passwd: password # trisano application user password (used by package app script)
min_runtimes: 2 # minimum number of trisano runtimes 
max_runtimes: 5 # maximum number of trisano runtimes 
runtime_timeout: 5 # number of seconds that web app thread should wait before generating HTTP 503 and informing user to try again
dump_file_name: trisano_production-04-01-2009-1133AM.dump_obfu # assumes dump file is in the ./dump directory - example trisano_production-09-25-2008-1123AM.dump
support_url: # the URL of the TriSano Support system. Defaults to http://www.trisano.org/collaborate/ 

